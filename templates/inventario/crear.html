{% extends 'base/base.html' %} {% block content %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Ingreso los datos del computador</h3>
    </div>
    <div class="panel-body">
        <form method="post">
            {% csrf_token %} {{ form.as_p }}
            <div class="col-xs-6 col-md-3 col-md-offset-4" ">
                <button class="btn btn-primary btn-lg " type="submit "><span class="glyphicon glyphicon-floppy-saved "></span> Guardar</button>
            </div>
            <div class="col-md-3 ">
                <a href="{% url 'inventary:listar' %} " class="btn btn-danger btn-lg "> <span class="glyphicon glyphicon-remove-sign "></span> Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
