{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Login | MPM</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body style="background: #1ABC9C;">
    <div class="container">
        {% if message %}
        <div class="row">
            <div class="col-md-4 col-md-offset-8">
                <div class="alert alert-danger font">
                    <button class="close" data-dismiss="alert"><span>&times;</span> </button>
                    <strong>{{message}}</strong>
                </div>
            </div>
        </div>
        {% endif %}
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="jumbotron" style="margin-top: 140px;">
                <h3 style="text-align: center; margin-top: 0px;">Municipalidad Provincial de Moho </h3>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="Usuario" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="ContraseÃ±a" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary form-control">Ingresar</button>
                </form>
            </div>
        </div>
        <div class="col-lg-4"></div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
